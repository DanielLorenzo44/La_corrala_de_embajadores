<script>
  const myNav = document.getElementById('navbarLaCorrala');
  const percentage = window.innerHeight * 0.1;

  if(window.innerWidth > 768){
      window.onscroll = function() {
    if(window.scrollY > (window.innerHeight - percentage)){
      console.log("Entra 1");
      myNav.classList.add('new-color');
    }else{
      console.log("Entra 2")
      myNav.classList.remove('new-color');
    }
    }
  } else {
      myNav.classList.add('new-color');
    }
  </script>
